<!doctype html>
<head></head>
<body>
	<p stype="text-align: center">
		<img src="https://www.tailster.com/Content/images/cat-icon-alert.png" stpe="position: relative">
	</p>

	<script>
		var cat = document.querySelector('img');
		cat.style.position = 'absolute';
		var angle = 0;
		var lastTime = null;

		function animate(time) {
			if (lastTime != null) {
				angle += (time - lastTime) * 0.001;
			}

			lastTime = time;
			cat.style.top = (Math.sin(angle) * 20) + "px";
			cat.style.left = ((Math.cos(angle) * 200) + 200) + "px";

			requestAnimationFrame(animate);
		}

		requestAnimationFrame(animate);
	</script>
</body>
