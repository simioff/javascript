<!doctype html>
<body>
	<canvas id="c1"></canvas>
	<script>
		var cx = document.querySelector('#c1').getContext('2d');

		cx.beginPath();
		cx.moveTo(10, 90);

		// control=(60, 10) goal=(90, 90)
		cx.quadraticCurveTo(60, 10, 90, 90);
		cx.lineTo(60, 10);
		cx.closePath();
		cx.stroke();
	</script>

	<canvas id="c2"></canvas>
	<script>
		var cx = document.querySelector('#c2').getContext('2d');

		cx.beginPath();
		cx.moveTo(10, 90);

		// control1=(10, 10) control2=(90, 10) goal=(50, 90)
		cx.bezierCurveTo(10, 10, 90, 10, 50, 90);
		cx.lineTo(90, 10);
		cx.lineTo(10, 10);
		cx.closePath();
		cx.stroke();
	</script>

	<canvas id="c3"></canvas>
	<script>
		var cx = document.querySelector('#c3').getContext('2d');

		cx.beginPath();
		cx.moveTo(10, 10);


		// control=(90, 10) goal=(90, 90) radius=20
		cx.arcTo(90, 10, 90, 90, 20);
		cx.moveTo(10, 10);

		// control=(90, 10) goal=(90, 90) radius=80
		cx.arcTo(90, 10, 90, 90, 80);
		cx.stroke();
	</script>

	<canvas id="c4"></canvas>
	<script>
		var cx = document.querySelector('#c4').getContext('2d');

		cx.beginPath();

		// center=(50, 50) radius=40 angle=0 to 7 radians
		cx.arc(50, 50, 40, 0, 7);

		// center=(150, 50) radius=40 angle=0 to (Math.PI / 2);
		cx.arc(150, 50, 40, 0, 0.5 * Math.PI);
		cx.stroke();
	</script>
</body>
