<!doctype html>
<body>
	<canvas id="c1"></canvas>
	<script>
		var cx = document.querySelector('#c1').getContext('2d');
		cx.beginPath();

		for (var y = 10; y < 100; y += 10) {
			cx.moveTo(10, y);
			cx.lineTo(90, y);
		}

		cx.stroke();
	</script>

	<canvas id="c2"></canvas>
	<script>
		var cx = document.querySelector('#c2').getContext('2d');

		cx.beginPath();
		cx.moveTo(50, 10);
		cx.lineTo(10, 70);
		cx.lineTo(90, 70);
		cx.fill();
	</script>

	<canvas id="c3"></canvas>
	<script>
		var cx = document.querySelector('#c3').getContext('2d');

		cx.beginPath();
		cx.moveTo(50, 10);
		cx.lineTo(10, 70);
		cx.lineTo(90, 70);
		cx.stroke();
	</script>

	<canvas id="c4"></canvas>
	<script>
		var cx = document.querySelector('#c4').getContext('2d');

		cx.beginPath();
		cx.moveTo(50, 10);
		cx.lineTo(10, 70);
		cx.lineTo(90, 70);
		cx.closePath();
		cx.stroke();
	</script>
</body>
