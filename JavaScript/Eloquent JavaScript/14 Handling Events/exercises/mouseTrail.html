<!doctype html>
<body>
	<style>
		.dot {
			height: 8px; 
			width: 8px;
			border-radius: 4px;
			background: blue;
			position: absolute;
		}
	</style>

	<script>
		var dots = [];
		var maxDots = 10;

		for (var i = 0; i < maxDots; i++) {
			var dot = document.createElement('div');
			dot.className = 'dot';
			dots.push(dot);
		}

		var index = 0;

		addEventListener('mousemove', function(event) {
			var dot = dots[index % maxDots];
			dot.style.left = (event.pageX - 4) + 'px';
			dot.style.top = (event.pageY - 4) + 'px';

			document.body.appendChild(dot);
			index++;
		});
	</script>
</body>
