<!doctype html>
<body>
	<textarea>Type something here...</textarea>
	<p></p>
	<script>
		var textarea = document.querySelector('textarea');
		var timeout;

		textarea.addEventListener('keydown', function() {
			clearTimeout(timeout);
			document.querySelector('p').innerText = '';

			timeout = setTimeout(function() {
				document.querySelector('p').innerText = 'You stopped typing.';
			}, 500);
		});
	</script>

	<h1></h1>
	<script>
		function displayCoords(event) {
			document.querySelector('h1').innerText = 'Mouse at ' + event.pageX + ', ' + event.pageY;
		}

		var scheduled = false;
		var lastEvent;

		addEventListener('mousemove', function(event) {
			lastEvent = event;

			if (!scheduled) {
				scheduled = true;
				setTimeout(function() {
					scheduled = false;
					displayCoords(lastEvent);
				}, 250);
			}
		});
	</script>
</body>
